---
- name: Create directories
  file:
    path: "{{ homer.folder }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0775

- name: Create and start container
  docker_container:
    name: homer
    image: "b4bz/homer"
    pull: yes
    recreate: true
    volumes:
      - "{{ homer.folder }}:/www/assets"
    networks:
      - name: web
        aliases:
          - homer
    restart_policy: unless-stopped
    state: started
    labels:
      traefik.enable: "true"
      traefik.docker.network: "web"
      traefik.http.routers.homer.rule: "Host(`{{ domain }}`)"
      traefik.http.routers.homer.entrypoints: "websecure"
      traefik.http.services.homer.loadbalancer.server.port: "8080"
      #traefik.http.routers.homer.middlewares: "auth-homer"
      #traefik.http.middlewares.auth-homer.basicauth.users: "{{ homer.username }}:{{ homer.password | password_hash('bcrypt') }}"
      traefik.http.routers.homer.middlewares: "authelia-basic@docker"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid | int }}"
      PGID: "{{ gid | int }}"