---
- name: Create directories
  file:
    path: "{{ prowlarr.folder }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0775

- name: Create and start container
  docker_container:
    name: prowlarr
    image: "ghcr.io/linuxserver/prowlarr:{{ prowlarr.tag }}"
    pull: yes
    recreate: true
    volumes:
      - "{{ prowlarr.folder }}:/config"
    networks:
      - name: web
        aliases:
          - prowlarr
    restart_policy: unless-stopped
    state: started
    labels:
      # Traefik
      traefik.enable: "true"
      traefik.docker.network: "web"
      traefik.http.routers.prowlarr.rule: "Host(`{{ prowlarr.subdomain }}.{{ domain }}`)"
      traefik.http.routers.prowlarr.entrypoints: "websecure"
      traefik.http.services.prowlarr.loadbalancer.server.port: "9696"
      traefik.http.routers.prowlarr.middlewares: "authelia@docker"
      # Homer
      homer.enable: "true"
      homer.name: "Prowlarr"
      homer.service: "Tools"
      homer.priority: "400"
      homer.subtitle: "Indexer manager/proxy"
      homer.url: "https://{{ prowlarr.subdomain }}.{{ domain }}"
      homer.logo: "assets/homer-icons/svg/prowlarr.svg"
      homer.target: "_blank"
    env:
      TZ: "{{ tz }}"
      PUID: "{{ uid | int }}"
      PGID: "{{ gid | int }}"

- name: Settings | Wait for 'config.xml' to be created
  wait_for:
    path: "{{ prowlarr.folder }}/config.xml"
    state: present

- name: Settings | Wait for 10 seconds before stopping prowlarr container
  wait_for:
    timeout: 10

- name: Settings | Stop container
  docker_container:
    name: prowlarr
    state: stopped

- name: prowlarr Main Settings Tasks
  include_tasks: "settings/main.yml"

- name: Re-Start prowlarr container
  docker_container:
    name: prowlarr
    state: started
